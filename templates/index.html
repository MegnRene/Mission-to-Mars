<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  </head>
  <body>
    <div class="container">
      <div style="background:linear-gradient(to bottom, #d1ccff 15%, #7ad3e9 85%)!important" class="jumbotron text-center">
      
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-info btn-lg btn-block" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>


      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image">
        </div>

        <div class="col-md-4">
        </div>
      </div>
          <!-- Mars Facts -->
          <div class="col-md-12" id="mars-facts">
            <h2>Mars Facts</h2>
            <table class="table">
                  {{ mars.facts | safe }}
              </table>
          </div>
        </div>
      </div>

      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemisphere">
        <div class="col-md-12">
            <h2><center>Mars Hemispheres</center></h2>
            {% for hemisphere in mars.hemispheres %}
                <div class="col-md-3">
                    <div class = "thumbnail">
                        <img src="{{hemisphere.img_url}}"
                          <h2><b>{{hemisphere.title}}</b></h2>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
